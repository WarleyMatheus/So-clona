<body>
    <nav>

        <a href="brasileiras.html">Brasileiras</a></h3>

    <form>
        <fieldset>
            <legend>Empresa que você prefere</legend>
            <p><input type="radio" name="empresa" id="Microsoft"><label for="Microsoft">Microsoft</label></p>
            <p><input type="radio" name="empresa" id="Nintendo"><label for="Nintendo">Nintendo</label></p>
            <p><input type="radio" name="empresa" id="ATTWarnerBros"><label for="ATTWarnerBros">AT&T/Warner Bros</label>
            </p>
            <p><input type="radio" name="empresa" id="Garena"><label for="Garena">Garena</label></p>
        </fieldset>
        <fieldset>
            <legend>Cadastro para sorteio de um PS5</legend>
            <p><label for="idNome">Nome:</label><input type="text" name="nNome" id="idNome" size="40"
                    placeholder="Nome Completo"></p>
            <p><label for="idEmail">Email:</label><input type="email" name="nEmail" id="idEmail"
                    placeholder="exemplo@gmail.com"></p>
            <p><label for="idSenha">Senha:</label><input type="password" name="nSenha" id="idSenha" placeholder="Senha">
            </p>
            <p><label for="idNasc">Data de nascimento:</label><input type="date" name="nNascimento" id="idNasc"></p>
            <p><label for="num">Digite um numero da sorte:</label><input type="number" min="0" max="99"
                    placeholder="Digite um numero de 0 a 99"></p>
            <legend>qual a sua região</legend>
            <select name="opt">
                <option value="Suldeste">Suldeste</option>
                <option value="Sul">Sul</option>
                <option value="Norte">Norte</option>
                <option value="Nordeste">Nordeste</option>
                <option value="Centro-Oeste">Centro-oeste</option>
            </select>
        </fieldset>
    </form>
</body>

</html>
